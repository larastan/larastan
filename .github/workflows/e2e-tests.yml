name: "E2E"

on:
  push:
    paths-ignore:
      - "**.md"
      - 'docs/**'
    # Prevent duplicating jobs on PR-s from local branches
    branches:
      - "master"
  pull_request:
    paths-ignore:
      - "**.md"
      - 'docs/**'

jobs:
  integration-tests:
    name: "Test with ${{ matrix.repo }} on PHP ${{ matrix.php-version }}"

    runs-on: "ubuntu-latest"
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: "monicahq/chandler"
            php-version: "8.1"
            checkout-with: |
              {
                "repository": "https://github.com/monicahq/chandler.git",
                "ref": "1c4eca3891415e14a195b258a3b69583be4a189b",
                "path": "../e2e/integration/repo"
              }
          - repo: "koel/koel"
            php-version: "8.1"
            checkout-with: |
              {
                "repository": "https://github.com/koel/koel.git",
                "ref": "0b85ff18b949714ef46b4d2bc73c6c1f6587a1ad",
                "path": "../e2e/integration/repo"
              }
          - repo: "canvural/larastan-test"
            php-version: "8.1"
            checkout-with: |
              {
                "repository": "https://github.com/canvural/larastan-test.git",
                "ref": "686828b76a2e300b1a3cc99fdd8be9af3a3e7e60",
                "path": "../e2e/integration/repo"
              }
          - repo: "canvural/larastan-strict-rules"
            php-version: "8.1"
            checkout-with: |
              {
                "repository": "https://github.com/canvural/larastan-strict-rules.git",
                "ref": "91b3e8dda2264d15d688e6bbbed23c83bc65a648",
                "path": "../e2e/integration/repo"
              }

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"

      - name: "Install dependencies"
        run: "composer update --no-interaction --no-progress"

      - name: "Checkout dependent repo"
        uses: "actions/checkout@v3"
        with: "${{ fromJSON(matrix.checkout-with) }}"

      - name: "Install dependencies"
        run: |
          cd ../e2e/integration/repo/
          composer install --no-scripts --no-interaction
          composer config repositories.0 '{ "type": "path", "url": "../../../larastan"}'
          composer config minimum-stability dev
          composer require --dev --update-with-all-dependencies "nunomaduro/larastan:*"
          composer exec phpstan
