name: "PHPStan dev"

on:
  pull_request: null

jobs:
  phpstan-dev:
    strategy:
      fail-fast: false
      matrix:
        php: ["8.1"]
        laravel: ["^9.0", "^10.0"]
        include:
          - php: "8.1"
            laravel: "^9.0"
            testbench: "^7.19"
          - php: "8.1"
            laravel: "^10.0"
            testbench: "^8.0"

    name: "P${{ matrix.php }} - L${{ matrix.laravel }}"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php }}"
          extensions: "dom, curl, libxml, mbstring, zip, fileinfo"
          tools: "composer:v2"
          coverage: "none"

      - name: "Change Composer config minimum-stability"
        run: "composer config minimum-stability stable"

      - name: "Change Composer config prefer-stable"
        run: "composer config prefer-stable false"

      - name: "Require PHPStan dev version"
        run: "composer require phpstan/phpstan:@dev --no-update --no-interaction --no-progress"

      - name: "Install highest dependencies from composer.json"
        run: "composer update --with='laravel/framework:${{ matrix.laravel }}' --with='orchestra/testbench:${{ matrix.testbench }}' --no-interaction --no-progress"

      - name: "Execute static analysis"
        run: "composer run-script test:types"
