dist: bionic
language: php

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - "$HOME/.composer/cache/files"

env:
  matrix:
    - LARAVEL_VERSION=^6.0 COMPOSER_VERSION=^1.0
    - LARAVEL_VERSION=^6.0 COMPOSER_VERSION=^2.0
    - LARAVEL_VERSION=^7.0 COMPOSER_VERSION=^1.0
    - LARAVEL_VERSION=^7.0 COMPOSER_VERSION=^2.0

matrix:
  fast_finish: true

before_install:
  # Must be before any additional files are created
  - test "$(find . -type f -not -path "./.git/*" -perm /111)" == ./tests/laravel-test.sh

install:
  - composer self-update --preview
  - composer validate --strict
  - travis_retry composer require "illuminate/contracts:${LARAVEL_VERSION}" --dev --prefer-dist --no-interaction --no-suggest
  - travis_retry composer require "composer/composer:${COMPOSER_VERSION}" --prefer-dist --no-interaction --no-suggest --update-with-dependencies

script:
  - composer test
  - export -f travis_retry
  - tests/laravel-test.sh
